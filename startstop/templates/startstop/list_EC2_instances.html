{% extends 'startstop/base.html' %}
{% block content %}

<div class="container">
<table class="table">
<tr>
	<th>Instance ID</th><th>Instance Name</th><th>Instance Type</th><th>Power State</th>
</tr>
{% for instance in instances %}
<tr>
	<td>{{ instance.id }}</td>
	<td>{{ instance.name }}</td>
	<td>{{ instance.instance_type}}</td>
	<td>{{ instance.powerState}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
